<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αποδεκτά Μηνύματα</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .envelope-container {
            position: absolute;
            width: 220px;
            height: 160px;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #d4af37;
            top: 0;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            transform-origin: top; /* Περιστροφή από την κορυφή */
            transform: rotateX(0deg);
            transition: transform 1.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            background-color: #8B4513;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            position: absolute;
            width: 180px;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            top: -70px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope">
            <div class="envelope-top"></div>
            <div class="envelope-body"></div>
        </div>
        <div class="message">Το μήνυμα σου!</div>
    </div>

    <script>
        function openCloseEnvelope() {
            const topFlap = document.querySelector('.envelope-top');
            const message = document.querySelector('.message');

            // Άνοιγμα του φακέλου
            setTimeout(() => {
                topFlap.style.transform = "rotateX(150deg)";
                setTimeout(() => {
                    message.style.opacity = 1;
                    message.style.transform = "translateY(0)";
                }, 1000);
            }, 1000);

            // Κλείσιμο του φακέλου
            setTimeout(() => {
                topFlap.style.transform = "rotateX(0deg)";
                setTimeout(() => {
                    message.style.opacity = 0;
                    message.style.transform = "translateY(50px)";
                }, 1000);
            }, 5000);
        }

        // Ενεργοποίηση της συνάρτησης
        openCloseEnvelope();
    </script>
</body>
</html>
