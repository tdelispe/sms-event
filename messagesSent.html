<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μήνυμα Sephora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .message-box {
            padding: 20px;
            border: 2px solid #9b4d96;
            border-radius: 10px;
            display: inline-block;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <h1>Το μήνυμά σας</h1>
    <div class="message-box">
        <p id="messageDisplay">Φόρτωση μηνύματος...</p>
    </div>

    <script>
        // Παίρνουμε το μήνυμα από το URL
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        
        // Το εμφανίζουμε στην σελίδα
        document.getElementById('messageDisplay').textContent = message || 'Δεν υπάρχει μήνυμα';
    </script>
</body>
</html>
