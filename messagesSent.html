<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('dep.png.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .envelope-container {
            position: absolute;
            width: 220px;
            height: 160px;
            perspective: 1000px;
            transition: opacity 1s ease-in-out;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #d4af37;
            top: 0;
            left: 0;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            transform-origin: bottom center;
            transform: rotateX(-150deg);
            transition: transform 1.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-color: #8B4513;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }

        .message {
            position: absolute;
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            top: -50px; /* Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ· Ï€Î¬Î½Ï‰ Î±Ï€ÏŒ Ï„Î¿Î½ Ï†Î¬ÎºÎµÎ»Î¿ */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        function showEnvelopeMessage(text, top, left) {
            const envelopeContainer = document.createElement('div');
            envelopeContainer.classList.add('envelope-container');
            envelopeContainer.style.top = `${top}%`;
            envelopeContainer.style.left = `${left}%`;

            const envelope = document.createElement('div');
            envelope.classList.add('envelope');

            const topFlap = document.createElement('div');
            topFlap.classList.add('envelope-top');

            const bodyPart = document.createElement('div');
            bodyPart.classList.add('envelope-body');

            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = text;

            envelope.appendChild(topFlap);
            envelope.appendChild(bodyPart);
            envelopeContainer.appendChild(envelope);
            envelopeContainer.appendChild(message);

            document.body.appendChild(envelopeContainer);

            // Î‘Î½Î¿Î¯Î³ÎµÎ¹ Î¿ Ï†Î¬ÎºÎµÎ»Î¿Ï‚
            setTimeout(() => {
                topFlap.style.transform = "rotateX(0deg)";
                setTimeout(() => {
                    message.style.opacity = 1;
                    message.style.transform = "translateY(0)";
                }, 1000);
            }, 1000);

            // Î•Î¾Î±Ï†Î±Î½Î¯Î¶ÎµÏ„Î±Î¹ Î¿ Ï†Î¬ÎºÎµÎ»Î¿Ï‚
            setTimeout(() => {
                envelopeContainer.style.opacity = 0;
                setTimeout(() => {
                    envelopeContainer.remove();
                }, 1000);
            }, 5000);
        }

        const messages = ["Î§ÏÏŒÎ½Î¹Î± Î Î¿Î»Î»Î¬ ÎœÎ±Î¼Î¬! â¤ï¸", "Î£Îµ Î±Î³Î±Ï€Î¬Î¼Îµ Ï€Î¿Î»Ï! ğŸŒ¸", "Î•Î¯ÏƒÎ±Î¹ Î· ÎºÎ±Î»ÏÏ„ÎµÏÎ·! ğŸˆ", "Î•Î¯ÏƒÎ±Î¹ Î¾ÎµÏ‡Ï‰ÏÎ¹ÏƒÏ„Î®! ğŸŒŸ", "Î•Ï…Ï‡Î±ÏÎ¹ÏƒÏ„Î¿ÏÎ¼Îµ Ï€Î¿Ï… Ï…Ï€Î¬ÏÏ‡ÎµÎ¹Ï‚! ğŸ’–"];

        setInterval(() => {
            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Ï„ÏÎ¹ÏÎ½ Ï†Î±ÎºÎ­Î»Ï‰Î½ Ï„Î±Ï…Ï„ÏŒÏ‡ÏÎ¿Î½Î±
            const positions = [
                { top: 20, left: 20 },
                { top: 40, left: 50 },
                { top: 60, left: 80 }
            ];

            positions.forEach((pos) => {
                const message = messages[(Math.floor(Math.random() * messages.length))];
                showEnvelopeMessage(message, pos.top, pos.left);
            });
        }, 6000); // Î•Î¼Ï†Î±Î½Î¯Î¶Î¿Î½Ï„Î±Î¹ 3 Ï†Î¬ÎºÎµÎ»Î¿Î¹ ÎºÎ¬Î¸Îµ 6 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
    </script>
</body>
