<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τρεις Φάκελοι Μαζί</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('dep.png.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .envelope-container {
            position: absolute;
            width: 220px;
            height: 160px;
            perspective: 1000px;
            transition: opacity 1s ease-in-out;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #d4af37;
            top: 0;
            left: 0;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            transform-origin: bottom center;
            transform: rotateX(-150deg);
            transition: transform 1.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-color: #8B4513;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }

        .message {
            position: absolute;
            width: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            top: -50px; /* Τοποθέτηση πάνω από τον φάκελο */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        function showEnvelopeMessage(text, top, left) {
            const envelopeContainer = document.createElement('div');
            envelopeContainer.classList.add('envelope-container');
            envelopeContainer.style.top = `${top}%`;
            envelopeContainer.style.left = `${left}%`;

            const envelope = document.createElement('div');
            envelope.classList.add('envelope');

            const topFlap = document.createElement('div');
            topFlap.classList.add('envelope-top');

            const bodyPart = document.createElement('div');
            bodyPart.classList.add('envelope-body');

            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = text;

            envelope.appendChild(topFlap);
            envelope.appendChild(bodyPart);
            envelopeContainer.appendChild(envelope);
            envelopeContainer.appendChild(message);

            document.body.appendChild(envelopeContainer);

            // Ανοίγει ο φάκελος
            setTimeout(() => {
                topFlap.style.transform = "rotateX(0deg)";
                setTimeout(() => {
                    message.style.opacity = 1;
                    message.style.transform = "translateY(0)";
                }, 1000);
            }, 1000);

            // Εξαφανίζεται ο φάκελος
            setTimeout(() => {
                envelopeContainer.style.opacity = 0;
                setTimeout(() => {
                    envelopeContainer.remove();
                }, 1000);
            }, 5000);
        }

        const messages = ["Χρόνια Πολλά Μαμά! ❤️", "Σε αγαπάμε πολύ! 🌸", "Είσαι η καλύτερη! 🎈", "Είσαι ξεχωριστή! 🌟", "Ευχαριστούμε που υπάρχεις! 💖"];

        setInterval(() => {
            // Δημιουργία τριών φακέλων ταυτόχρονα
            const positions = [
                { top: 20, left: 20 },
                { top: 40, left: 50 },
                { top: 60, left: 80 }
            ];

            positions.forEach((pos) => {
                const message = messages[(Math.floor(Math.random() * messages.length))];
                showEnvelopeMessage(message, pos.top, pos.left);
            });
        }, 6000); // Εμφανίζονται 3 φάκελοι κάθε 6 δευτερόλεπτα
    </script>
</body>
</html>
