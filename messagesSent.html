<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μηνύματα</title>
</head>
<body>
    <h1>Μηνύματα</h1>
    
    <div id="decisions"></div>

    <script>
        function loadDecisions() {
            fetch('https://sms-event.netlify.app/.netlify/functions/manageDecisions')
                .then(response => response.json())
                .then(data => {
                    const decisionsDiv = document.getElementById('decisions');
                    const decisions = data.decisions;

                    // Καθαρίζουμε τις προηγούμενες αποφάσεις
                    decisionsDiv.innerHTML = '';

                    if (!decisions || decisions.length === 0) {
                        decisionsDiv.innerHTML = 'Δεν υπάρχουν αποδεκτές αποφάσεις';
                    } else {
                        // Εμφάνιση των αποδεκτών αποφάσεων
                        decisions.forEach((decision) => {
                            const decisionElement = document.createElement('div');
                            decisionElement.textContent = decision.message ?? "(Χωρίς περιεχόμενο)"; 
                            decisionsDiv.appendChild(decisionElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Σφάλμα:', error);
                    document.getElementById('decisions').textContent = 'Κάτι πήγε στραβά. Δοκιμάστε ξανά.';
                });
        }

        // Φορτώνουμε τις αποφάσεις όταν ανοίξει η σελίδα
        loadDecisions();

        // Ανανεώνουμε τις αποφάσεις κάθε 3 δευτερόλεπτα
        setInterval(loadDecisions, 3000);
    </script>
</body>
</html>
