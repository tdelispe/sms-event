<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αποφάσεις Μηνυμάτων</title>
</head>
<body>
    <h1>Αποφάσεις Μηνυμάτων</h1>

    <div id="decisions"></div>

    <script>
        // Λειτουργία για να φορτώσουμε τις αποφάσεις των μηνυμάτων από τον server
        function loadDecisions() {
            fetch('https://sms-event.netlify.app/.netlify/functions/manageDecisions')  // Εδώ η URL για να πάρεις τις αποδεκτές αποφάσεις
                .then(response => response.json())
                .then(data => {
                    const decisionsDiv = document.getElementById('decisions');
                    const decisions = data.decisions;

                    // Καθαρίζουμε τις προηγούμενες αποφάσεις
                    decisionsDiv.innerHTML = '';

                    // Φιλτράρουμε μόνο τις αποδεκτές αποφάσεις
                    const acceptedMessages = decisions.filter(decision => decision.decision === 'accept');

                    if (acceptedMessages.length === 0) {
                        decisionsDiv.innerHTML = 'Δεν υπάρχουν αποδεκτές αποφάσεις';
                    } else {
                        // Εμφάνιση μόνο των αποδεκτών μηνυμάτων
                        acceptedMessages.forEach((decision) => {
                            const decisionElement = document.createElement('div');
                            decisionElement.textContent = `${decision.message}`;

                            decisionsDiv.appendChild(decisionElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Σφάλμα:', error);
                    document.getElementById('decisions').textContent = 'Κάτι πήγε στραβά. Δοκιμάστε ξανά.';
                });
        }

        // Φορτώνουμε τις αποφάσεις όταν ανοίξει η σελίδα
        loadDecisions();

        // Ανανεώνουμε τις αποφάσεις κάθε 3 δευτερόλεπτα
        setInterval(loadDecisions, 3000); // 3000 ms = 3 δευτερόλεπτα
    </script>
</body>
</html>
