<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εμφάνιση Μηνυμάτων</title>
</head>
<body>
    <h1>Μηνύματα που Στάλθηκαν</h1>

    <div id="messages"></div>

    <script>
        // Λειτουργία για να φορτώσουμε τα μηνύματα από το backend
        function loadMessages() {
            fetch('https://sms-event.netlify.app/.netlify/functions/messages') // Καλούμε το GET endpoint για να πάρουμε τα μηνύματα
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    const messages = data.messages;

                    // Καθαρίζουμε τα προηγούμενα μηνύματα
                    messagesDiv.innerHTML = '';

                    if (messages.length === 0) {
                        messagesDiv.innerHTML = 'Δεν υπάρχουν μηνύματα';
                    } else {
                        // Εμφάνιση των μηνυμάτων
                        messages.forEach(message => {
                            const messageElement = document.createElement('div');
                            messageElement.textContent = message;
                            messagesDiv.appendChild(messageElement);
                        });
                    }
                })
                .catch(error => {
                    console.error('Σφάλμα:', error);
                    document.getElementById('messages').textContent = 'Κάτι πήγε στραβά. Δοκιμάστε ξανά.';
                });
        }

        // Φορτώνουμε τα μηνύματα μόλις φορτώσει η σελίδα
        loadMessages();
    </script>
</body>
</html>
